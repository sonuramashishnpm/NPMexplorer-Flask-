<!DOCTYPE html>
<html>
<head>
  <title>NPM A.I</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='NPMaistyle.css') }}">
</head>

<body>
  <header class="header">NPM A.I.</header>

  <video autoplay muted loop id="background-video">
    <source src="{{ url_for('static', filename='NPM ai backgrond video.mp4') }}" type="video/mp4">
  </video>

  <div id="video-overlay"></div>

  <h2>NPM A.I ask anything</h2>

  <p>AI: <span id="response"></span></p>

  <div class="stickdiv">
    <input type="text" id="userInput" placeholder="Type your question here..." />
    <button onclick="askAI()">Send</button>
    <button onclick="startListening()">ðŸŽ¤ Speak</button>
  </div>

  <script>
    async function askAI() {
      const userInput = document.getElementById("userInput").value;
      const responseEl = document.getElementById("response");

      if (!userInput) {
        responseEl.innerText = "Please enter a question.";
        return;
      }

      responseEl.innerText = "Thinking...";

      try {
        const response = await fetch("https://npmai-api.onrender.com/llm", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            prompt: userInput,
            model: "llama3.2",
            temperature: 0.7
          })
        });
        const data = await response.json();
        responseEl.innerText= data.response
      }
    }
      </script>
</body>
</html>
